<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Helena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message">
        Liebe Helena, <br>
        ich möchte dir sagen, wie sehr ich dich liebe. Du bist das Beste, was mir je passiert ist.
    </div>
    <div id="question">
        Willst du mich mal heiraten und mit mir Küken zeugen?
    </div>
    <div id="buttons">
        <button id="yes-btn">Ja</button>
        <button id="no-btn">Nein</button>
    </div>

    <!-- Hintergrundanimation -->
    <canvas id="background"></canvas>

    <!-- Romantische Musik -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        Dein Browser unterstützt keine Musik.
    </audio>

    <script src="script.js"></script>
</body>
</html>
